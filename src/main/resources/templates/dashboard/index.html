<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Task Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="bg-light">
  <div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Dashboard</h2>
      <a href="/boards" class="btn btn-outline-primary">View All Boards</a>
    </div>

    <!-- Summary Cards -->
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="text-muted mb-1">Total Boards</h6>
                <h2 class="mb-0" th:text="${totalBoards}">0</h2>
              </div>
              <div class="fs-1 text-primary">ðŸ“Š</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="text-muted mb-1">Total Shipments</h6>
                <h2 class="mb-0" th:text="${totalShipments}">0</h2>
              </div>
              <div class="fs-1 text-success">ðŸ“¦</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h6 class="text-muted mb-1">Total Revenue</h6>
                <h2 class="mb-0" th:text="${#numbers.formatDecimal(totalRevenue, 1, 2)}">0.00</h2>
              </div>
              <div class="fs-1 text-warning">ðŸ’°</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">Shipments per Board</h5>
          </div>
          <div class="card-body">
            <canvas id="shipmentsChart" height="250"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header">
            <h5 class="mb-0">Revenue per Board</h5>
          </div>
          <div class="card-body">
            <canvas id="revenueChart" height="250"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Boards -->
    <div class="card shadow-sm">
      <div class="card-header">
        <h5 class="mb-0">Your Boards</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Board Name</th>
                <th>Description</th>
                <th>Created</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="board : ${boards}">
                <td><strong th:text="${board.title}">Board Title</strong></td>
                <td th:text="${board.description}">Description</td>
                <td th:text="${#temporals.format(board.createdAt, 'MMM dd, yyyy')}">Date</td>
                <td>
                  <a th:href="@{/boards/{id}(id=${board.id})}" class="btn btn-sm btn-primary">Open</a>
                  <a th:href="@{/boards/{id}/export(id=${board.id})}" class="btn btn-sm btn-success">Export</a>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(boards)}">
                <td colspan="4" class="text-center text-muted py-4">
                  No boards yet. <a href="/boards/new">Create your first board</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    // Shipments per Board Chart
    const shipmentsData = /*[[${shipmentsPerBoard}]]*/ {};
    const shipmentsLabels = Object.keys(shipmentsData);
    const shipmentsValues = Object.values(shipmentsData);

    const shipmentsCtx = document.getElementById('shipmentsChart').getContext('2d');
    new Chart(shipmentsCtx, {
      type: 'bar',
      data: {
        labels: shipmentsLabels,
        datasets: [{
          label: 'Shipments',
          data: shipmentsValues,
          backgroundColor: 'rgba(54, 162, 235, 0.8)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 1
            }
          }
        }
      }
    });

    // Revenue per Board Chart
    const revenueData = /*[[${revenuePerBoard}]]*/ {};
    const revenueLabels = Object.keys(revenueData);
    const revenueValues = Object.values(revenueData);

    const revenueCtx = document.getElementById('revenueChart').getContext('2d');
    new Chart(revenueCtx, {
      type: 'doughnut',
      data: {
        labels: revenueLabels,
        datasets: [{
          label: 'Revenue',
          data: revenueValues,
          backgroundColor: [
            'rgba(255, 99, 132, 0.8)',
            'rgba(54, 162, 235, 0.8)',
            'rgba(255, 206, 86, 0.8)',
            'rgba(75, 192, 192, 0.8)',
            'rgba(153, 102, 255, 0.8)',
          ],
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'right'
          }
        }
      }
    });
    /*]]>*/
  </script>
</body>
</html>
