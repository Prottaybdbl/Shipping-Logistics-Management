<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management - Task Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 mb-0">User Management</h1>
      <div>
        <a class="btn btn-outline-secondary me-2" href="/admin/dashboard">Dashboard</a>
        <a class="btn btn-primary" href="/admin/users/new">+ New User</a>
      </div>
    </div>

    <!-- Flash Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${success}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Institute</th>
              <th>Status</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${users}">
              <td th:text="${user.id}"></td>
              <td th:text="${user.fullName}"></td>
              <td th:text="${user.email}"></td>
              <td>
                <span class="badge bg-info" th:text="${user.role}"></span>
              </td>
              <td th:text="${user.institute != null ? user.institute.name : 'N/A'}"></td>
              <td>
                <span class="badge" 
                      th:classappend="${user.isEnabled} ? 'bg-success' : 'bg-secondary'"
                      th:text="${user.isEnabled ? 'Enabled' : 'Disabled'}"></span>
              </td>
              <td th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}"></td>
              <td>
                <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" style="display: inline;">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button type="submit" class="btn btn-sm btn-outline-danger" 
                          onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                </form>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(users)}">
              <td colspan="8" class="text-center text-muted">No users found. Create one to get started.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
