<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${user.id != null ? 'Edit User' : 'New User'}">User Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-4" th:text="${user.id != null ? 'Edit User' : 'Create New User'}"></h3>
            
            <form th:action="${user.id != null ? '/admin/users/' + user.id : '/admin/users'}" 
                  th:object="${user}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name *</label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">
                  Password <span th:if="${user.id != null}">(leave blank to keep current)</span>
                  <span th:unless="${user.id != null}">*</span>
                </label>
                <input type="password" class="form-control" id="password" name="password" 
                       th:required="${user.id == null}" />
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}" />
              </div>

              <div class="mb-3">
                <label for="role" class="form-label">Role *</label>
                <select class="form-select" id="role" th:field="*{role}" required>
                  <option th:each="roleOpt : ${roles}" 
                          th:value="${roleOpt}" 
                          th:text="${roleOpt.displayName}"></option>
                </select>
              </div>

              <div class="mb-3">
                <label for="institute" class="form-label">Institute</label>
                <select class="form-select" id="institute" th:field="*{institute.id}">
                  <option value="">-- None --</option>
                  <option th:each="inst : ${institutes}" 
                          th:value="${inst.id}" 
                          th:text="${inst.name}"></option>
                </select>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isEnabled" th:field="*{isEnabled}" />
                <label class="form-check-label" for="isEnabled">Enabled</label>
              </div>

              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                  <span th:text="${user.id != null ? 'Update' : 'Create'}"></span>
                </button>
                <a href="/admin/users" class="btn btn-outline-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
