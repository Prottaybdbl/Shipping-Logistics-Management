<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${institute.id != null ? 'Edit Institute' : 'New Institute'}">Institute Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-4" th:text="${institute.id != null ? 'Edit Institute' : 'Create New Institute'}"></h3>
            
            <form th:action="${institute.id != null ? '/admin/institutes/' + institute.id : '/admin/institutes'}" 
                  th:object="${institute}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              
              <div class="mb-3">
                <label for="name" class="form-label">Institute Name *</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" />
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}" />
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" th:field="*{address}" rows="3"></textarea>
              </div>

              <div class="mb-3">
                <label for="status" class="form-label">Status *</label>
                <select class="form-select" id="status" th:field="*{status}" required>
                  <option value="ACTIVE">Active</option>
                  <option value="INACTIVE">Inactive</option>
                </select>
              </div>

              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                  <span th:text="${institute.id != null ? 'Update' : 'Create'}"></span>
                </button>
                <a href="/admin/institutes" class="btn btn-outline-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
